<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .relative {
        position: relative;
        top: 20px;
        left: 20px;
      }

      .absolute {
        position: absolute;
        top: 20px;
        left: 20px;
      }

      .grandparent {
        margin-top: 50px;
        margin-left: 50px;
        width: 200px;
        height: 200px;
        background-color: red;
      }

      .parent {
        width: 100px;
        height: 100px;
        background-color: green;
      }

      .child {
        width: 100px;
        height: 100px;
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <div class="relative grandparent">
      <div class="relative parent">
        <div class="absolute child"></div>
      </div>
    </div>
  </body>
</html>
