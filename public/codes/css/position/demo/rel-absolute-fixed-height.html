<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
      }

      .parent {
        position: relative;
        width: 200px;
        border: 3px solid #000;
      }

      .child {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: lime;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
